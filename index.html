<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" href="pictures/weather-logo-head.png">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap css link -->
    <!-- Css link -->
    <link rel="stylesheet" href="style.css">
    <!-- Css link -->
    <!-- BoxIcons Css Link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- BoxIcons Css Link -->
</head>

<body>
    <nav class="sidebar">
        <header>
            <div class="image-text d-flex align-items-center">
                <span class="image">
                    <img src="pictures/Dark-mode-logo.png" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="brand-name">Weather Horti.</span>
                </div>
            </div>
        </header>
        <div class="menu-bar">
            <div class="menu d-flex flex-column justify-content-between">
                <div class="first-option">
                    <li class="nav-link search-bar active my-3">
                        <i class='bx bx-search-alt icon'></i>
                        <input class=" search col-9" type="text" placeholder="Search for city...">
                    </li>
                    <div class="menu-links">
                        <li class="nav-link my-2">
                            <i class='bx bxs-dashboard icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </li>
                        <li class="nav-link my-2">
                            <i class='bx bxs-map-alt icon'></i>
                            <span class="text nav-text">Weather map</span>
                        </li>
                        <li class="nav-link my-2">
                            <i class='bx bxs-objects-vertical-bottom icon'></i>
                            <span class="text nav-text">Analytics horti.</span>
                        </li>
                        <li class="nav-link my-2">
                            <i class='bx bxs-archive-in icon'></i>
                            <span class="text nav-text">Archive</span>
                        </li>
                        <li class="nav-link my-2">
                            <i class='bx bxs-bell-ring bx-tada icon'></i>
                            <span class="text nav-text">Notification</span>
                        </li>
                    </div>
                </div>
                <div class="last-option">
                    <li class="nav-link my-2">
                        <i class='bx bxs-cog icon'></i>
                        <span class="text nav-text">Setting</span>
                    </li>
                    <li class="nav-link my-2">
                        <i class='bx bx-log-out-circle icon'></i>
                        <span class="text nav-text">Logout</span>
                    </li>
                    <li class="nav-link my-2">
                        <i class='bx bxs-moon icon'></i>
                        <span class="text nav-text">Dark Mode</span>
                    </li>
                </div>
            </div>
        </div>
    </nav>
    <!-- BoxIcons Js Link -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- BoxIcons Js Link -->
    <!-- JavaScript Link -->
    <script src="script.js"></script>
    <!-- JavaScript Link -->
    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- bootstrap js link -->
</body>

</html>
